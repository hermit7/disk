<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<link rel="shortcut icon" href="favicon.ico">

<link
	href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300'
	rel='stylesheet' type='text/css'>

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/animate.css">
<link rel="stylesheet" href="css/login.css">

<script src="js/modernizr-2.6.2.min.js"></script>

</head>
<body class="style-3">

	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-push-8">
				<!-- Start Sign In Form -->
				<form action="./login.action" class="fh5co-form animate-box"
					data-animate-effect="fadeInRight" method="post">
					<h2>账号密码登录</h2>
					<div class="form-group">
						<label for="username" class="sr-only">Username</label> <input
							type="text" class="form-control" name="username"
							placeholder="请输入用户名" value="lzy" autocomplete="off">
					</div>
					<div class="form-group">
						<label for="password" class="sr-only">Password</label> <input
							type="password" class="form-control" name="password"
							placeholder="请输入密码" value="123456" autocomplete="off">
					</div>
					<div class="form-group">
						<label for="remember"><input type="checkbox" id="remember">记住它</label>
					</div>
					<div class="form-group">
						<p>
							未注册? <a href="sign-up.html">注册</a> | <a href="forgot.html">忘记密码?</a>
						</p>
					</div>
					<div class="form-group">
						<input type="submit" value="登录" class="btn btn-primary">
					</div>
				</form>
				<!-- END Sign In Form -->
			</div>
		</div>
		<div class="row" style="padding-top: 60px; clear: both;">
			<div class="col-md-12 text-center">
				<p>
					<small>&copy;ISE All Rights Reserved.</small>
				</p>
			</div>
		</div>
	</div>
	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Placeholder -->
	<script src="js/jquery.placeholder.min.js"></script>
	<!-- Waypoints -->
	<script src="js/jquery.waypoints.min.js"></script>
	<!-- Main JS -->
	<script src="js/main.js"></script>
</body>
</html>
